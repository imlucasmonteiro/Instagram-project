<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="Logo-insta" src="img/logo_instagram.png" alt="logo-insta" id="Logo-insta">
                    <form id="login-form">
                        <input type="username" name="usarname" placeholder="Phone, username or email" required>
                        <input type="password" name="passoword" placeholder="Password" required>
                        <input type="submit" value="Login">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/logo_facebook.svg" alt="logo-facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#"><img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hastags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Instagram from Meta</p>
    </footer>
</body>

</html>
